<!DOCTYPE html>

<html>

    <head>
        <title>Forms</title>
    </head>

    <body>
        
        <h1>Forms</h1>
        
        <forms>
            
            <fieldset>
            
                <legend>Profile Info</legend>
                
                <label>Your name</label><br>
                <input type="text" placeholder="Enter you">
                
                <br>
            
                <label>Your email</label><br>
                <input type="email" placeholder="your@email.com">
                
                <br>
                
                <label>Password</label><br>
                <input type="password">
                
                <br><br>
                
                <label>Gender</label><br>
                <input type="radio" name="gender"> Female<br>
                <input type="radio" name="gender"> Male<br>
                
                <br><br>    
            
                <label>Type of computer</label><br>
                <input type="checkbox">I have a laptop<br>
                <input type="checkbox">I have a desktop<br>
                
                <br><br>
                
                <label>Age</label>
                <select>
                    <option>0 - 20</option>
                    <option>20 - 40</option>
                    <option>40 - 60</option>
                    <option>60+</option>
                </select><br>
                
                <br><br>
                
                <label>Message</label><br>
                <textarea rows="8" cols="31"></textarea>
                
                <br><br>
                
                <input type="submit">
                <input type="reset"> 
                
            </fieldset>
            
        </forms>
        
    
    </body>
    

</html>
